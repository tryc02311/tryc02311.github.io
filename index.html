<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="page">

        <header class="header">
            <img src="./images/logo_white.svg" alt="Around the U.S." class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <img src="./images/cousteau.jpg" alt="Jacques Cousteau" class="profile__picture">
                <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-btn button"></button>
                <p class="profile__job">Explorer</p>
                </div>
                <button class="profile__add-btn button"></button>
            </section>
            <ul class="places">
                <li class="place">
                    <div class="place__image" style="background-image: url('./images/image.jpg');" ></div>
                    <div class="place__label">
                        <h2 class="place__heading">Yosemite Valley</h2>
                        <button class="place__like-btn"></button>
                    </div>
                </li>
                <li class="place">
                <div class="place__image" style="background-image: url('./images/lake.png');"></div>
                    <div class="place__label">
                        <h2 class="place__heading">Lake Louise</h2>
                        <button class="place__like-btn"></button>
                    </div>
                </li>
                <li class="place">
                <div class="place__image" style="background-image: url('./images/smoky.png');"></div>
                    <div class="place__label">
                        <h2 class="place__heading">Bald Mountains</h2>
                        <button class="place__like-btn"></button>
                    </div>
                </li>
                <li class="place">
                <div class="place__image" style="background-image: url('./images/latemar.png');"></div>
                    <div class="place__label">
                        <h2 class="place__heading">Latemar</h2>
                        <button class="place__like-btn"></button>
                    </div>
                </li>
                <li class="place">
                <div class="place__image" style="background-image: url('./images/vanoise.png');"></div>
                    <div class="place__label">
                        <h2 class="place__heading">Vanoise National Park</h2>
                        <button class="place__like-btn"></button>
                    </div>
                </li>
                <li class="place">
                <div class="place__image" style="background-image: url('./images/lago.png');"></div>
                    <div class="place__label">
                        <h2 class="place__heading">Lago di Braies</h2>
                        <button class="place__like-btn"></button>
                    </div>
                </li>
            </ul>

        <div class="modal" id="modal">
            <div class="modal__overlay"></div>
            <div class="modal__window">
            <button class="modal__close-btn button"></button>
            <h2 class="modal__heading">Edit Profile</h2>
            <form action="submit" class="modal__form">
                <input class="modal__input edit_name" type="text" name="set_name" id="set_name" size="60" placeholder="Jacques Cousteau">
                <input class="modal__input edit_job" type="text" name="set_job" id="set_job" size="60" placeholder="Explorer">
                <button class="modal__save-btn button">Save</button>
            </form>
            </div>
        </div>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Patricia Rutledge</p>
        </footer>

        <script src="./pages/index.js"></script>

    </body>
</html>
